<div class="px-5 py-5">
    <div class="d-flex m-5">
        <div 
            class="product-img-container mx-5" 
            *ngIf="product != undefined"
            [style.backgroundImage]="'url(' + product.image + ')'"
        ></div>
        <div 
            *ngIf="product != undefined"
            class="col-6 rounded px-5 pt-5 pb-3" 
        >
            <h1>{{ product.name }}</h1>
            <h5 class="my-4">Description</h5>
            <p style="text-align: justify; font-size: 14px;">
                {{ product.description }}
            </p>
            <p class="text-muted">Added on {{ product.addedOn | date: 'MMM d'}}</p>
            <div class="d-flex mt-5" style="justify-content: space-between; align-items: center;">
                <h1>${{ product.price.valueOf()| number : '1.2-2' }}</h1>
                <button 
                    *ngIf="!isProductInCart" 
                    class="btn btn-success" 
                    [disabled]="!user" 
                    (click)="addToCart()"
                >Add to cart</button>
                <button *ngIf="isProductInCart" class="btn btn-secondary" disabled>In cart</button>
            </div>
            
        </div>
        <h1 
            *ngIf="product == undefined"
            class="mx-auto" 
            style="text-align: center; margin-top: 10rem;"
        >Product not found</h1>
    </div>
</div>
