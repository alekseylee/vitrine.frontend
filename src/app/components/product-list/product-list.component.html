<div class="main-page-products">
    <div class="gallery-carousel"
    data-flickity-options='{ "wrapAround": true }'>
    <div class="gallery-cell"></div>
    <div class="gallery-cell"></div>
    <div class="gallery-cell"></div>
    <div class="gallery-cell"></div>
    <div class="gallery-cell"></div>
  </div>
    <h1>Our Products</h1>
        <div class="d-flex" style="justify-content: center; flex-wrap: wrap;">
        <div *ngFor="let product of products; let i = index">
            <div class="item-logo"
                *ngIf="product.name.toLowerCase().includes(term === undefined ? toString() : term.toLowerCase())">
                <h6 class="product-title">{{product.name}}</h6>
                <div class="product-img-container" [style.background-image]="'url(' + product.image + ')'"></div>
                    <h3>${{ product.price.valueOf()| number : '1.2-2' }}</h3>
                    <a routerLink="/shop/products/{{ product.id }}" class="btn-success">Buy</a>
                </div>
            </div>
        </div>
        
    </div>
